<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-4">
              <div class="card-body">
               <form > 
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" 
                     class="form-control" placeholder="Username">
                  </div>

                  <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password"  
                    class="form-control" placeholder="Password">
                  </div>
 
                  <div class="row">
                    <div class="col-6">
                      <button type="button" routerLink="/dashboard"
                       class="btn btn-primary px-4">Login
                       <i class="fa fa-circle-o-notch fa-spin" *ngIf="loader"
                        style="font-size:20px;margin-left:5px"></i>
                      </button>
                    </div>
                  </div>
                  <br>

               </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                   if you do not have an account yet login and register for free 
                  </p>
                  <button  type="button" class="btn btn-primary active mt-3">Register Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
